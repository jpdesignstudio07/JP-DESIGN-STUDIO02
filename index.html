    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              jp: {
                dark: 'rgb(var(--jp-dark) / <alpha-value>)',

              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },

              },
              'bounce-subtle': {
                '0%, 100%': { transform: 'translateY(0)', animationTimingFunction: 'cubic-bezier(0.8, 0, 1, 1)' },

              },
              'fade-in': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              'fade-in-up': {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              scroll: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              }
            },
            animation: {
              float: 'float 6s ease-in-out infinite',
              'float-delayed': 'float 7s ease-in-out 2s infinite',
              'float-fast': 'float 5s ease-in-out 1s infinite',
              'bounce-subtle': 'bounce-subtle 1.5s infinite',
              'fade-in': 'fade-in 0.6s ease-out forwards',
              'fade-in-up': 'fade-in-up 0.8s ease-out forwards',
              'fade-in-up-delay': 'fade-in-up 0.8s ease-out 0.2s forwards',
              scroll: 'scroll 30s linear infinite',
            }
          }
        }
      }
    </script>

    <style>
      :root {
        --jp-dark: 36 35 58;
        --jp-card: 47 46 74;
        --text-main: #FFFFFF;
        --text-muted: #D1D5DB;
        --border-opacity: 0.1;
        --overlay-opacity: 0.05;
      }
      html.light {
        --jp-dark: 243 244 246;
        --jp-card: 255 255 255;
        --text-main: #1F2937;
        --text-muted: #4B5563;
        --border-opacity: 0.15;
        --overlay-opacity: 0.05;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: rgb(var(--jp-dark));
        color: var(--text-main);
        transition: background-color 0.3s ease, color 0.3s ease;
        scroll-behavior: smooth;
      }
      html.light .text-white { color: var(--text-main) !important; }
      html.light .text-gray-300 { color: var(--text-muted) !important; }
      html.light .text-gray-400 { color: #6B7280 !important; }
      html.light .border-white\/5, html.light .border-white\/10 { 
        border-color: rgba(0,0,0, var(--border-opacity)) !important; 
      }
      html.light .bg-white\/5, html.light .bg-white\/10 { 
        background-color: rgba(0,0,0, var(--overlay-opacity)) !important; 
      }
      html.light .bg-jp-dark\/90 {
        background-color: rgba(243, 244, 246, 0.9) !important;
      }
      .mask-fade {
        mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
        -webkit-mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
      }
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: rgb(var(--jp-dark)); }
      ::-webkit-scrollbar-thumb { background: #FFD80E; border-radius: 4px; }
      .pause-on-hover:hover { animation-play-state: paused; }
    </style>
